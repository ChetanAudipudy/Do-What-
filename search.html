<!DOCTYPE html>
<html>
<head>
	<title>Search</title>
	<meta charset="utf-8">

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Radley" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="style.css">

	 <!-- Firebase Reference -->
  	<script src="https://www.gstatic.com/firebasejs/4.9.0/firebase.js"></script>

</head>
<body>

	<div class="container-fluid h-100">

		<div class="row h-100">
		
			<div class="col-md-2"  style="background-color: #000000 ;box-shadow: 0px 10px 5px grey">
				<div class="row text-center">
				<h1 class = "text-center" style="color: white ; font-family: 'Raleway', sans-serif; width: 100%">Do What?</h1>
				<h2 class="text-center" style="color: white; font-family: 'Radley', serif; width: 100%" id="userInputCity"></h2>
				</div>
				<div class="row">
					<!-- accordion start -->
					<button class="accordion">Activity Type</button>
					<div class="panel">
						<div class="checkbox">
							<label><input
								type="checkbox"
								name="activity[]"
								value="Food & Drink"> Food &amp; Drink</label>
						</div>
						<div class="checkbox">
							<label><input
								type="checkbox"
								name="activity[]"
								value="Nightlife"> Nightlife</label>
						</div>
						<div class="checkbox">
							<label><input
								type="checkbox"
								name="activity[]"
								value="Sights & Landmarks"> Sights &amp; Landmark</label>
						</div>
						<div class="checkbox">
							<label><input
								type="checkbox"
								name="activity[]"
								value="Tours"> Tours</label>
						</div>
						<div class="checkbox">
							<label><input
								type="checkbox"
								name="activity[]"
								value="Indoor Activities"> Indoor Activities</label>
						</div>
						<div class="checkbox">
							<label><input
								type="checkbox"
								name="activity[]"
								value="Outdoor Activities"> Outdoor Activities</label>
						</div>
						<div class="checkbox">
							<label><input
								type="checkbox"
								name="activity[]"
								value="Other"> Other</label>
						</div>
					</div>
				</div>

				<div class="row">
					<button class="accordion">Activity Duration</button>
					<div class="panel">
						<div class="checkbox">
							<label><input
								type="checkbox"
								name="duration[]"
								value="0-1 Hours"> 0 - 1 Hours</label>
						</div>
						<div class="checkbox">
							<label><input
								type="checkbox"
								name="duration[]"
								value="1-2 Hours"> 1 - 2 Hours</label>
						</div>
						<div class="checkbox">
							<label><input
								type="checkbox"
								name="duration[]"
								value="2-3 Hours"> 2 - 3 Hours</label>
						</div>
						<div class="checkbox">
							<label><input
								type="checkbox"
								name="duration[]"
								value="3-4 Hours"> 3 - 4 Hours</label>
						</div>
						<div class="checkbox">
							<label><input
								type="checkbox"
								name="duration[]"
								value="4+ Hours"> 4+ Hours</label>
						</div>
					</div>
				</div>

				<div class="row">
					<button class="accordion">Ideal Time of Day</button>
					<div class="panel">
						<div class="checkbox">
							<label><input
								type="checkbox"
								name="timeOfDay[]"
								value="Morning"> Morning</label>
						</div>
						<div class="checkbox">
							<label><input
								type="checkbox"
								name="timeOfDay[]"
								value="Afternoon"> Afternoon</label>
						</div>
						<div class="checkbox">
							<label><input
								type="checkbox"
								name="timeOfDay[]"
								value="Evening"> Evening</label>
						</div>
						<div class="checkbox">
							<label><input
								type="checkbox"
								name="timeOfDay[]"
								value="Late Night"> Late Night</label>
						</div>
					</div>
				</div>

				<div class="row">
					<button class="accordion">Price Point</button>
					<div class="panel">
						<div class="checkbox">
							<label><input
								type="checkbox"
								name="pricePoint[]"
								value="< $20"> Less than $20</label>
						</div>
						<div class="checkbox">
							<label><input
								type="checkbox"
								name="pricePoint[]"
								value="$20-$50"> $20 - $50</label>
						</div>
						<div class="checkbox">
							<label><input
								type="checkbox"
								name="pricePoint[]"
								value="$50-$100"> $50 - $100</label>
						</div>
						<div class="checkbox">
							<label><input
								type="checkbox"
								name="pricePoint[]"
								value="$100-$150"> $100 - $150</label>
						</div>
						<div class="checkbox">
							<label><input
								type="checkbox"
								name="pricePoint[]"
								value="$150-$200"> $150 - $200</label>
						</div>
						<div class="checkbox">
							<label><input
								type="checkbox"
								name="pricePoint[]"
								value="$200+"> $200+</label>
						</div>
					</div>
				</div>

				<div class="row">
					<button class="accordion">Family Friendly</button>
					<div class="panel">
						<div class="checkbox">
							<label><input
								type="checkbox"
								name="familyFriendly[]"
								value="family"> All Ages</label>
						</div>
					</div>
				</div>
				<br>
				<div class=“row”>
                    <button class="btn btn-lg btn-light " id="submit" type="submit" style="width: 100%">Submit</button>
                </div>

			</div>

			<div class="col-md-10 d-flex justify-content-around align-items-center flex-wrap" id="card-wrapper"></div>

		</div>
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script type="text/javascript" src="js.js"></script>
	<script type="text/javascript" src="search.js"></script>
	<script type="text/javascript" src="query.js"></script>
</body>
</html>
