<!DOCTYPE html>
<html>
<head>

	<title>Choose a Location</title>
	<meta charset="utf-8">

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Tangerine" rel="stylesheet">
	<!-- <link href="https://fonts.googleapis.com/css?family=Arima+Madurai" rel="stylesheet"> -->
	<link href="https://fonts.googleapis.com/css?family=Philosopher" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>
		<div class="jumbotron text-center" style=" background-color: #f7f7f7 ; box-shadow: 0px 2px 8px grey ">
			<h1 style="font-size: 75px ;font-family: 'Tangerine', cursive;">Do What?</h1>
			
		</div>
		<br>
		<br>
	<div class="container h-25 d-flex justify-content-center align-items-center " style="width: 200px;">
		<div class="row h-100 ">
			<div class="col-lg-12 text-center introText">
				
			<div id="dynamicDiv" style="font-weight: bold ; font-size: 25px; width: 300px">
				Search for a location:
			</div>
			<br>

			<div id="buttons"></div>

			<div id="locationField" class="form">
		        <input id="autocomplete" placeholder="Search Here" role = "search" onFocus="geolocate()" type="text"></input>
		        <br><br>
	        	<button class="btn btn-dark" id="submit" type="submit" style="width: 120px">Submit</button>
	        </div>
	    </div>
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDvlvuBqoM_v-3KtJRu2REtvHxxU2995So&libraries=places&callback=initAutocomplete" async defer></script>
	<script type="text/javascript" src="chooseLocation.js"></script>

</body>
</html>
