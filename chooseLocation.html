<!DOCTYPE html>
<html>
<head>
	<title>Choose a Location</title>
	<meta charset="utf-8">

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="style.css">


</head>
<body>

	<div class="container-fluid h-75 ">
		<div class="row h-100 d-flex justify-content-center align-items-center">
			<div class="col-lg-12 text-center introText">
				<h1>Do What?</h1>
			<div id="dynamicDiv">
				Search for a location:
			</div>

			<br><br>
			<div id="buttons"></div>

			<div id="locationField" class="form-group">
		        <input id="autocomplete" placeholder="Search Here" onFocus="geolocate()" type="text"></input>
		        <br>
		        <br>
	        	<button class="btn btn-dark" id="submit" type="submit">Submit</button>
	        </div>
	    </div>
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDvlvuBqoM_v-3KtJRu2REtvHxxU2995So&libraries=places&callback=initAutocomplete" async defer></script>
	<script type="text/javascript" src="chooseLocation.js"></script>

</body>
</html>
